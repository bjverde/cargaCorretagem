version: '3.2'
services:
  tika:
    image: logicalspark/docker-tikaserver
    container_name: tika
    restart: always
    ports:
      - "9998:9998"
    networks: 
      - formdin-network       

  database:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      # MYSQL_ROOT_PASSWORD: 123456
      # MYSQL_ALLOW_EMPTY_PASSWORD: 1
      # MYSQL_DATABASE: wordpress
      # MYSQL_USER: wordpress
      # MYSQL_PASSWORD: wordpress    
      - MYSQL_DATABASE=form
      - MYSQL_USER=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3306:3306"      
    networks: 
      - formdin-network
    volumes:
      - ./database/mysql:/var/lib/mysql


  apache_php:
    build:
      dockerfile: apache_php7.2.Dockerfile
      context: .
    image: devphp:7.2-deb-apache
    container_name: cargaCorretagem  #same github name
    restart: always    
    ports:
      - "80:80"
    networks:
      - formdin-network
    volumes:
      - ./www:/var/www/html   # Win7 volume
      - ./log:/var/log/       # Win7 volume
    depends_on:
      - tika
      - database

networks: 
    formdin-network:
        driver: bridge